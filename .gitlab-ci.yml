image: maven:3.6.3-openjdk-17

variables:
  MVN_CMD: "mvn install -B"

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .m2/repository/ # Cache Maven dependencies

stages:
  - build
  - release

build:
  stage: build
  script:
    - cd Application
    - $MVN_CMD
  artifacts:
    paths:
      - "/root/.m2/repository/fr/univlille/s3/S302/Application/1.0-SNAPSHOT/*.jar"
    expire_in: 1 week  # Set how long to keep artifacts

